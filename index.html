<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe lookup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hidden-image">
        <img src="./image/baking-img-two.png" alt="baking ingredients">
    </div>
   
    <div class="image-container">
        <img src="./image/baking-img-one.png" alt=" baking ingredients">
        </div>
    <h1 class="main-title">Recipe Lookup</h1>
    <form action="#" method="GET" class="food-form js-food-form">   
    <label class="input-label">
    Food:
    <input
    type="text" 
    class="text-input js-food-input"
    name="food-search-input"
    placeholder="search main ingredient"
    required
    autocomplete="on">
    </label>
    <button type="submit" class="search-button button-12">Search</button>
    </form>
    
    <div class="js-meal-list-container meal-list-container "></div>
    
    
       

    <script src="./food-lookup.js"></script>
       <section class="foot-div">

       </section>
    <!--   Footer  -->
    <div id="footer">
         <a href="https://github.com/cfmiller176" target="_blank">Contact Me</a>
        <p> Carol Schluter &copy; 2023
            123 Main St
            Anywhere, TX 76063
            </p>
    </div>

</body>
</html>
